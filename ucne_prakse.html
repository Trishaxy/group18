<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in u훾ne prakse</title>
    <style>
        h1 {text-align: center;}
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #0e5886, #000000);
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-size: cover;
        }
        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            color: #00aaff;
            font-size: 2.5em;
        }
        .nav {
            display: flex;
            align-items: center;
            background-color: #000000;
            padding: 10px 0;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
        }
        .nav .home {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }
        .nav .home img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .nav .center-links {
            display: flex;
            justify-content: center;
            flex: 1;
        }
        .nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00aaff;
            transition: width 0.3s;
            margin: 0 auto;
        }
        .nav a:hover::after {
            width: 100%;
        }
        .nav a:hover {
            animation: textColorFade 0.5s ease-in-out forwards;
        }
        @keyframes textColorFade {
            0% {
                color: #ffffff;
            }
            100% {
                color: #00aaff;
            }
        }
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .section {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }
        .section img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #00aaff;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .section:hover .overlay {
            opacity: 1;
        }
        .overlay h2 {
            color: #00aaff;
            font-size: 1.8em;
            margin: 0 0 10px;
            text-align: center;
        }
        .overlay p {
            font-size: 1em;
            text-align: center;
            margin: 0 20px;
            line-height: 1.6;
        }
        #date {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>AI in u훾ne prakse</h1>
</div>
<div class="nav">
    <a href="domov.html" class="home">
        <img src="home_icon.png" alt="Domov">
        Domov
    </a>
    <div class="center-links">
        <a href="uvod.html">Uvod</a>
        <a href="kompetence.html">Kompetence prihodnosti</a>
        <a href="ucni_stili.html">AI in u훾ni stili</a>
        <a href="ucne_prakse.html">AI v u훾nih praksah</a>
    </div>
</div>
<div class="content">
    <div class="section">
            <h1>Be with u soon</h1>

        </div>
    </div>
</div>
<div id="date"></div>
<script>
    const now = new Date();
    const formattedDate = now.toLocaleDateString('sl-SI', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    document.getElementById('date').textContent = formattedDate;
</script>
</body>
</html>
