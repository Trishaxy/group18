<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AI in učne prakse</title>
    <style>
        h1 {
            text-align: center;
        }

        #home {
            white-space: nowrap;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000000, #0e5886, #000000);
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-size: cover;
        }

        .header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #00aaff;
            font-size: 2.5em;
        }

        /* Navigation */
        
        .nav {
            display: flex;
            align-items: center;
            background-color: #000000;
            padding: 10px 0;
        }

        .nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
            position: relative;
        }

        .nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00aaff;
            transition: width 0.3s;
            margin: 0 auto;
        }

        .nav a:hover::after {
            width: 100%;
        }

        .nav a:hover {
            animation: textColorFade 0.5s ease-in-out forwards;
        }

        @keyframes textColorFade {
            0% {
                color: #ffffff;
            }
            100% {
                color: #00aaff;
            }
        }

        .nav .home {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
        }

        .nav .home img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .nav .center-links {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        @keyframes textColorFade {
            0% {
                color: #ffffff;
            }
            100% {
                color: #00aaff;
            }
        }

        .language-selector {
            margin-left: auto;
            margin-right: 20px;
        }

        .language-selector select {
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #00aaff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Content */
        
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .section img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #00aaff;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section:hover .overlay {
            opacity: 1;
        }

        .overlay h2 {
            color: #00aaff;
            font-size: 1.8em;
            margin: 0 0 10px;
            text-align: center;
        }

        .overlay p {
            font-size: 1em;
            text-align: center;
            margin: 0 20px;
            line-height: 1.6;
        }

        #date {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.2em;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* dark/light mode */
        .theme-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #theme-toggle {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00aaff;
            color: white;
        }

        .light-mode {
            background: white;
            color: black;
        }

        .light-mode .header {
            background-color: #f0f0f0;
        }

        .light-mode .nav {
            background-color: white;
        }

        .light-mode .nav a {
            color: #0077cc;
        }

        .light-mode .overlay {
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .light-mode .overlay h2 {
            color: #0077cc;
        }

        .light-mode #date {
            color: black;
        }

        .light-mode #clicks {
            color: #0077cc;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<div class="theme-toggle-container">
    <button id="theme-toggle">Dark Mode</button>
</div>
<div class="header">
    <h1 id="title">AI in učne prakse</h1>
</div>
<div class="nav">
    <a class="home" id="home" href="domov.html">
        <img alt="Domov" src="home_icon.png">
        Domov
    </a>
    <div class="center-links">
        <a id="intro" href="uvod.html">Uvod</a>
        <a id="competencies" href="kompetence.html">Kompetence prihodnosti</a>
        <a id="learning-styles" href="ucni_stili.html">AI in učni stili</a>
        <a id="learning-practices" href="ucne_prakse.html">AI v učnih praksah</a>
        <a id="calculator" href="calculator.html">Kalkulator</a>
    </div>
    <div class="language-selector">
        <select id="language" onchange="changeLanguage()">
            <option value="sl">Slovenščina</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ja">日本語</option>
        </select>
    </div>
</div>
<div class="content">
    <div class="section">
        <h1 id="soon">Be with u soon</h1>
        <div id="map" style="height: 500px; width: 100%;"></div>
        <script>
            var map = L.map('map').setView([46.559, 15.638], 22);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
            L.marker([46.55907, 15.63811]).addTo(map).bindPopup('FERI')
        </script>
    </div>
</div>
</div>
<div id="date"></div>
<script>
    /* dark/ligh mode */

    let theme;
    if (sessionStorage.getItem('theme')) {
        theme = sessionStorage.getItem('theme');
    } else {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark-mode' : 'light-mode';
        sessionStorage.setItem('theme', theme);
    }

    const themeToggle = document.getElementById('theme-toggle');
    if (theme === 'light-mode') document.body.classList.add('light-mode')
    else themeToggle.textContent = 'Light Mode';

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        themeToggle.textContent = document.body.classList.contains('light-mode')
            ? 'Dark Mode'
            : 'Light Mode';

        sessionStorage.setItem('theme',
            document.body.classList.contains('light-mode')
                ? 'light-mode'
                : 'dark-mode');
    });

    /* Language translations */
    const translations = {
        en: {
            title: "Use of Artificial Intelligence in Education",
            home: '<img alt="Domov" src="home_icon.png">Home',
            intro: "Introduction",
            competencies: "Future Competencies",
            learning_styles: "AI and Learning Styles",
            learning_practices: "AI in Learning Practices",
            calculator: "Calculator",
            soon: "We'll be with you soon!",
        },
        sl: {
            title: "Uporaba umetne inteligence pri izobraževanju",
            home: '<img alt="Domov" src="home_icon.png">Domov',
            intro: "Uvod",
            competencies: "Kompetence prihodnosti",
            learning_styles: "AI in učni stili",
            learning_practices: "AI v učnih praksah",
            calculator: "Kalkulator",
            soon: "Kmalu bomo z vami!",
        },
        de: {
            title: "Einsatz von Künstlicher Intelligenz in der Bildung",
            home: '<img alt="Home" src="home_icon.png">Startseite',
            intro: "Einführung",
            competencies: "Zukünftige Kompetenzen",
            learning_styles: "KI und Lernstile",
            learning_practices: "KI in Lernpraktiken",
            calculator: "Rechner",
            soon: "Wir sind bald bei Ihnen!",
        },
        es: {
            title: "Uso de la Inteligencia Artificial en la Educación",
            home: '<img alt="Inicio" src="home_icon.png">Inicio',
            intro: "Introducción",
            competencies: "Competencias del Futuro",
            learning_styles: "IA y Estilos de Aprendizaje",
            learning_practices: "IA en las Prácticas de Aprendizaje",
            calculator: "Calculadora",
            soon: "¡Estaremos con ustedes pronto!",
        },
        ja: {
            title: "教育における人工知能の利用",
            home: '<img alt="ホーム" src="home_icon.png">ホーム',
            intro: "はじめに",
            competencies: "未来の能力",
            learning_styles: "AIと学習スタイル",
            learning_practices: "学習実践におけるAI",
            calculator: "計算機",
            soon: "すぐにお会いしましょう！",
        }
    };


    function changeLanguage() {
        const selectedLanguage = document.getElementById('language').value;
        sessionStorage.setItem('language', selectedLanguage);
        loadLanguage(selectedLanguage);

        // Format date based on the selected language
        var nowLocal = new Date();
        document.getElementById('date').innerText = nowLocal.toLocaleDateString(selectedLanguage, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    }

    function loadLanguage(language) {
        const translation = translations[language];
        document.getElementById('title').textContent = translation.title;
        document.getElementById('home').innerHTML = translation.home;
        document.getElementById('intro').textContent = translation.intro;
        document.getElementById('competencies').textContent = translation.competencies;
        document.getElementById('learning-styles').textContent = translation.learning_styles;
        document.getElementById('learning-practices').textContent = translation.learning_practices;
        document.getElementById('calculator').textContent = translation.calculator;
        document.getElementById('soon').textContent = translation.soon;
    }

    // Load the saved language or default to Slovenian
    const savedLanguage = sessionStorage.getItem('language') || 'sl';
    document.getElementById('language').value = savedLanguage;
    loadLanguage(savedLanguage);

    /* datum */
    const now = new Date();
    const formattedDate = now.toLocaleDateString(savedLanguage, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    document.getElementById('date').innerText = formattedDate;
</script>
</body>
</html>
