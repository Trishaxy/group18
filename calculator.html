<!DOCTYPE html>
<html lang="sl">
<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Uporaba umetne inteligence pri izobraževanju</title>
    <style>       /* css */
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(180deg, #000000, #0e5886, #000000);
        color: #ffffff;
        margin: 0;
        padding: 0;
        background-attachment: fixed;
        background-size: cover;
    }

    .header {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
    }

    #home {
        white-space: nowrap;
    }

    .header h1 {
        margin: 0;
        color: #00aaff;
        font-size: 2.5em;
    }

    .nav {
        display: flex;
        align-items: center;
        background-color: #000000;
        padding: 10px 0;
    }

    .nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 1.2em;
        position: relative;
    }

    .nav a::after {
        content: '';
        display: block;
        width: 0;
        height: 2px;
        background: #00aaff;
        transition: width 0.3s;
        margin: 0 auto;
    }

    .nav a:hover::after {
        width: 100%;
    }

    .nav a:hover {
        animation: textColorFade 0.5s ease-in-out forwards;
    }

    @keyframes textColorFade {
        0% {
            color: #ffffff;
        }
        100% {
            color: #00aaff;
        }
    }

    .nav .home {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 20px;
    }

    .nav .home img {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }

    .nav .center-links {
        display: flex;
        justify-content: center;
        flex: 1;
    }

    .language-selector {
        margin-left: auto;
        margin-right: 20px;
    }

    .language-selector select {
        background-color: #000000;
        color: #ffffff;
        border: 1px solid #00aaff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 1em;
    }

    .content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .section {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin: 0 auto;
    }

    .section img {
        width: 100%;
        border-radius: 10px;
        border: 2px solid #00aaff;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .section:hover .overlay {
        opacity: 1;
    }

    .overlay h2 {
        color: #00aaff;
        font-size: 1.8em;
        margin: 0 0 10px;
        text-align: center;
    }

    .overlay p {
        font-size: 25px;
        text-align: center;
        margin: 0 20px;
        line-height: 1.6;
    }

    #calculatorObj {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #00aaff;
    }

    #calculator input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 1.2em;
        text-align: right;
        border: 2px solid #00aaff;
        border-radius: 5px;
        background-color: #000000;
        color: #ffffff;
    }

    #calculatorObj .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 10px;
    }

    #calculatorObj button {
        padding: 15px;
        font-size: 1.2em;
        background-color: #000000;
        color: #ffffff;
        border: 2px solid #00aaff;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }

    #calculatorObj button:hover {
        background-color: #00aaff;
        color: #000000;
    }

    /* datum */
    #date {
        position: fixed;
        bottom: 20px;
        left: 20px;
        font-size: 1.2em;
        color: #ffffff;
        padding: 5px 10px;
        border-radius: 5px;
    }

    /* kliker */

    .cookie-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        text-align: center;
    }

    #cookie {
        width: 150px;
        cursor: pointer;
    }

    #clicks {
        font-size: 1.5em;
        margin-top: 10px;
        color: #00ff00;
    }

    .theme-toggle-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    #theme-toggle {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #00aaff;
        color: white;
    }

    /* dark/light mode */
    .light-mode {
        background: white;
        color: black;
    }

    .light-mode .header {
        background-color: #f0f0f0;
    }

    .light-mode .nav {
        background-color: white;
    }

    .light-mode .nav a {
        color: #0077cc;
    }

    .light-mode .overlay {
        background: rgba(255, 255, 255, 0.8);
        color: black;
    }

    .light-mode .overlay h2 {
        color: #0077cc;
    }

    .light-mode #date {
        color: black;
    }

    .light-mode #clicks {
        color: #0077cc;
    }

    .light-mode #calculator {
        background-color: #f0f0f0;
    }

    .light-mode #calculator input[type="text"] {
        background-color: #ffffff;
        color: #000000;
    }

    .light-mode #calculator button {
        background-color: #ffffff;
        color: #000000;
    }
    </style>
</head>

<body>

<div class="theme-toggle-container">
    <button id="theme-toggle">Dark Mode</button>
</div>

<div class="header">
    <h1 id="title">Uporaba umetne inteligence pri izobraževanju</h1>
</div>

<div class="nav">
    <a class="home" id="home" href="domov.html">
        <img alt="Domov" src="home_icon.png">
        Domov
    </a>
    <div class="center-links">
        <a id="intro" href="uvod.html">Uvod</a>
        <a id="competencies" href="kompetence.html">Kompetence prihodnosti</a>
        <a id="learning-styles" href="ucni_stili.html">AI in učni stili</a>
        <a id="learning-practices" href="ucne_prakse.html">AI v učnih praksah</a>
        <a id="calculator" href="calculator.html">Kalkulator</a>
    </div>
    <div class="language-selector">
        <select id="language" onchange="changeLanguage()">
            <option value="sl">Slovenščina</option>
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ja">日本語</option>
        </select>
    </div>
</div>

<div class="content">
    <p id="desc">AI je sposoben vstvariti kalkulator za spletne strani. Tukaj je Primer:</p>
    <!-- Calculator Section -->
    <div id="calculatorObj">
        <input disabled id="calc-display" type="text">
        <div class="buttons">
            <button onclick="pritiskTIpke('7')">7</button>
            <button onclick="pritiskTIpke('8')">8</button>
            <button onclick="pritiskTIpke('9')">9</button>
            <button onclick="pritiskTIpke('/')">/</button>
            <button onclick="pritiskTIpke('4')">4</button>
            <button onclick="pritiskTIpke('5')">5</button>
            <button onclick="pritiskTIpke('6')">6</button>
            <button onclick="pritiskTIpke('*')">*</button>
            <button onclick="pritiskTIpke('1')">1</button>
            <button onclick="pritiskTIpke('2')">2</button>
            <button onclick="pritiskTIpke('3')">3</button>
            <button onclick="pritiskTIpke('-')">-</button>
            <button onclick="pritiskTIpke('0')">0</button>
            <button onclick="pritiskTIpke('.')">.</button>
            <button onclick="pocisti()">C</button>
            <button onclick="pritiskTIpke('+')">+</button>
            <button onclick="izracunaj()" style="grid-column: span 4;">=</button>
        </div>
    </div>
</div>

<div id="date"></div>

<script> /* JS */
/* calculator logic */
const calcDisplay = document.getElementById('calc-display');

function pritiskTIpke(key) {
    calcDisplay.value += key;
}

function pocisti() {
    calcDisplay.value = '';
}

function izracunaj() {
    try {
        calcDisplay.value = eval(calcDisplay.value);
    } catch (e) {
        calcDisplay.value = 'Error';
    }
}

/* dark/ligh mode */

let theme;
if (sessionStorage.getItem('theme')) {
    theme = sessionStorage.getItem('theme');
} else {
    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark-mode' : 'light-mode';
    sessionStorage.setItem('theme', theme);
}

const themeToggle = document.getElementById('theme-toggle');
if (theme === 'light-mode') document.body.classList.add('light-mode')
else themeToggle.textContent = 'Light Mode';

themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    themeToggle.textContent = document.body.classList.contains('light-mode')
        ? 'Dark Mode'
        : 'Light Mode';

    sessionStorage.setItem('theme',
        document.body.classList.contains('light-mode')
            ? 'light-mode'
            : 'dark-mode');
});

/* Language translations */
const translations = {
    en: {
        title: "Use of Artificial Intelligence in Education",
        home: '<img alt="Home" src="home_icon.png">Home',
        intro: "Introduction",
        competencies: "Future Competencies",
        learning_styles: "AI and Learning Styles",
        learning_practices: "AI in Learning Practices",
        calculator: "Calculator",
        desc: "AI is capable of creating calculators for websites. Here is an example:"
    },
    sl: {
        title: "Uporaba umetne inteligence pri izobraževanju",
        home: '<img alt="Domov" src="home_icon.png">Domov',
        intro: "Uvod",
        competencies: "Kompetence prihodnosti",
        learning_styles: "AI in učni stili",
        learning_practices: "AI v učnih praksah",
        calculator: "Kalkulator",
        desc: "AI je sposoben ustvariti kalkulator za spletne strani. Tukaj je Primer:"
    },
    de: {
        title: "Einsatz von Künstlicher Intelligenz in der Bildung",
        home: '<img alt="Home" src="home_icon.png">Startseite',
        intro: "Einführung",
        competencies: "Zukunftskompetenzen",
        learning_styles: "KI und Lernstile",
        learning_practices: "KI in Lernpraktiken",
        calculator: "Rechner",
        desc: "KI ist in der Lage, Rechner für Webseiten zu erstellen. Hier ist ein Beispiel:"
    },
    es: {
        title: "Uso de la Inteligencia Artificial en la Educación",
        home: '<img alt="Inicio" src="home_icon.png">Inicio',
        intro: "Introducción",
        competencies: "Competencias del Futuro",
        learning_styles: "IA y Estilos de Aprendizaje",
        learning_practices: "IA en las Prácticas de Aprendizaje",
        calculator: "Calculadora",
        desc: "La IA es capaz de crear calculadoras para sitios web. Aquí hay un ejemplo:"
    },
    ja: {
        title: "教育における人工知能の活用",
        home: '<img alt="ホーム" src="home_icon.png">ホーム',
        intro: "はじめに",
        competencies: "未来の能力",
        learning_styles: "AIと学習スタイル",
        learning_practices: "学習実践におけるAI",
        calculator: "計算機",
        desc: "AIはウェブサイト用の計算機を作成することができます。ここに例があります:"
    }
};



function changeLanguage() {
    const selectedLanguage = document.getElementById('language').value;
    sessionStorage.setItem('language', selectedLanguage);
    loadLanguage(selectedLanguage);

    // Format date based on the selected language
    var nowLocal = new Date();
    document.getElementById('date').innerText = nowLocal.toLocaleDateString(selectedLanguage, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
}

function loadLanguage(language) {
    const translation = translations[language];
    document.getElementById('title').textContent = translation.title;
    document.getElementById('home').innerHTML = translation.home;
    document.getElementById('intro').textContent = translation.intro;
    document.getElementById('competencies').textContent = translation.competencies;
    document.getElementById('learning-styles').textContent = translation.learning_styles;
    document.getElementById('learning-practices').textContent = translation.learning_practices;
    document.getElementById('calculator').textContent = translation.calculator;
    document.getElementById('desc').innerText = translation.desc;
}

// Load the saved language or default to Slovenian
const savedLanguage = sessionStorage.getItem('language') || 'sl';
document.getElementById('language').value = savedLanguage;
loadLanguage(savedLanguage);

/* datum */
const now = new Date();
const formattedDate = now.toLocaleDateString(savedLanguage, {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
});
document.getElementById('date').innerText = formattedDate;
</script>
</body>
</html>
